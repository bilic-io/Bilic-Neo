<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bilic Neo - Authentication Redirect</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #111827;
      color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      border-radius: 12px;
      background-color: rgba(31, 41, 55, 0.7);
      border: 1px solid rgba(75, 85, 99, 0.3);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-top: 0;
      color: #22c55e;
      font-size: 24px;
      font-weight: 700;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.6;
      color: #d1d5db;
    }
    .success-icon {
      color: #22c55e;
      font-size: 48px;
      margin-bottom: 16px;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #22c55e;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Authentication in Progress</h1>
    <p>Authentication successful! This window will close automatically.</p>
  </div>

  <script>
    // This script will extract the token from the URL and communicate it back to the extension
    window.onload = function() {
      // Close the window after a short delay to let the user see the success message
      setTimeout(function() {
        window.close();
      }, 1500);
    };
  </script>
</body>
</html>
